<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.portfolio.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.portfolio.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="portfolios.edit({ portfolioId: vm.portfolio._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>

    <!--<iframe ng-src="{{vm.portfolio.link | trustAsResourceUrl}}"></iframe>-->
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.portfolio.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.portfolio.user"
            data-ng-bind="vm.portfolio.user.displayName"></span>
      <span data-ng-if="!vm.portfolio.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.portfolio.content"></p>
</section>
