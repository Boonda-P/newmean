<a>
  <div class="page-header">
    <a ng-href="{{vm.portfolio.link}}"><h1 data-ng-bind="vm.portfolio.name"></h1></a>
  </div>
  <div class="pull-right"
       data-ng-show="vm.portfolio.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="portfolios.edit({ portfolioId: vm.portfolio._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>
    <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <img class="centerfix col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-src="modules/portfolios/client/img/UX-UI.jpg" />
    </div>
  <img class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-src="modules/portfolios/client/img/thoscene2.gif" />
    <img class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-src="modules/portfolios/client/img/thoscene2.jpg" />


    <!--<iframe ng-src="{{vm.portfolio.link | trustAsResourceUrl}}"></iframe>-->
  </div>

  <div class="parallax">
    <div class="container parallax__layer parallax__layer--back">
      <div  class="row centerfix text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <img class="centerfix col-lg-4 col-md-4 col-sm-6 col-xs-8" ng-src="{{vm.portfolio.picture}}" />
      </div>
      <div class="row title centerfix fluid-container">
        <div class="row small-centerfix col-lg-4 col-md-4 col-sm-6 col-xs-8">
          <div class="text-center box">
            <!--<h3>Mobile</h3>-->
            <br>
          </div>
          <img style="width: 100%;" ng-src="{{vm.portfolio.mobileimage}}" />
        </div>
        <div class="row desktopcontainer small-centerfix col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <div class="text-center box">
            <!--<h3>Desktop</h3>-->
            <br>
          </div>
          <img style="width: 100%;" ng-src="{{vm.portfolio.desktopimage}}" />
        </div>
      </div>
    </div>
  </div>

  <p class="lead" data-ng-bind="vm.portfolio.content"></p>

</section>
