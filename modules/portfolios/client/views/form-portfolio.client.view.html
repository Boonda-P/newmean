<section>
  <div class="page-header">
    <h1>{{vm.portfolio._id ? 'Edit Work' : 'New Work'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.portfolioForm" class="form-horizontal" ng-submit="vm.save(vm.form.portfolioForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>

          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.portfolio.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.portfolioForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Work name is required.</p>
          </div>
          <label class="control-label" for="link">Link</label>
          <input name="link" type="text" ng-model="vm.portfolio.link" id="link" class="form-control" placeholder="Link" required>
          <div ng-messages="vm.form.portfolioForm.link.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Link is required.</p>
          </div>

          <label class="control-label" for="leftimage">Left Image</label>
          <input name="leftimage" type="text" ng-model="vm.portfolio.leftimage" id="leftimage" class="form-control" placeholder="Left Image" required>
          <div ng-messages="vm.form.portfolioForm.leftimage.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Left Image is required.</p>
          </div>

          <label class="control-label" for="rightimage">Right Image</label>
          <input name="rightimage" type="text" ng-model="vm.portfolio.rightimage" id="rightimage" class="form-control" placeholder="Right Image" required>
          <div ng-messages="vm.form.portfolioForm.rightimage.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Left Image is required.</p>
          </div>

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.portfolio._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
