<section>
  <div class="page-header">
    <h1>{{vm.portfolio._id ? 'Edit Work' : 'New Work'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.portfolioForm" class="form-horizontal" ng-submit="vm.save(vm.form.portfolioForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>

          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.portfolio.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.portfolioForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Work name is required.</p>
          </div>
          <label class="control-label" for="link">Link</label>
          <input name="link" type="text" ng-model="vm.portfolio.link" id="link" class="form-control" placeholder="Link" required>
          <div ng-messages="vm.form.portfolioForm.link.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Link is required.</p>
          </div>

          <label class="control-label" for="mobileimage">Mobile Image</label>
          <input name="mobileimage" type="text" ng-model="vm.portfolio.mobileimage" id="mobileimage" class="form-control" placeholder="Mobile Image" required>
          <div ng-messages="vm.form.portfolioForm.mobileimage.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mobile Image is required.</p>
          </div>

          <label class="control-label" for="desktopimage">Desktop Image</label>
          <input name="desktopimage" type="text" ng-model="vm.portfolio.desktopimage" id="desktopimage" class="form-control" placeholder="Desktop Image" required>
          <div ng-messages="vm.form.portfolioForm.desktopimage.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Desktop Image is required.</p>
          </div>

          <label class="control-label" for="picture">Picture</label>
          <input name="picture" type="text" ng-model="vm.portfolio.picture" id="picture" class="form-control" placeholder="Picture" required>
          <div ng-messages="vm.form.portfolioForm.picture.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Picture is required.</p>
          </div>

          <label class="control-label" for="description">Description</label>
          <input name="description" type="text" ng-model="vm.portfolio.description" id="description" class="form-control" placeholder="Description" required>
          <div ng-messages="vm.form.portfolioForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Description is required.</p>
          </div>

          <button>
            Upload <input type="file" ng-file-select="onFileSelect($files)">
          </button>

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.portfolio._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
